<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Photo Essay Website: Gallery</title>
        <link rel="stylesheet" href="css/photojourney_gallerystyle.css">
    </head>
    <body>
        <main>
            <div class="gallery">
                <div class="row">
                    <div class="column">
                        <img src="../images/abandoned_960.jpg" alt="Building with graffiti">
                        <img src="../images/redhouse_960.jpg" alt="Red house on a hill">
                        <img src="../images/bluegreen_960.jpg" alt="View of BART train">
                    </div>
                    <div class="column">
                        <img src="../images/bonniefarm_960.jpg" alt="Window view of Bonnie Farm">
                        <img src="../images/japantownsf_960.png" alt="Cherry blossom tree in Japantown">
                        <img src="../images/parallel_960.jpg" alt="Parallel lines view">
                    </div>
                    <div class="column">
                        <img src="../images/station_960.jpg" alt="BART station interior">
                        <img src="../images/suburbhill_960.jpg" alt="Suburban hill">
                        <img src="../images/suburbhill2_960.jpg" alt="Another view of suburban hill">  
                    </div>
                </div>
            </div>
        </main>
        <aside>
            <div class="sidebar">
                <img class="float-right" src="../images/streetlamp_gallery.png" alt="Streetlamp in the gallery">
            </div>
        </aside>  
    </body>
</html>
