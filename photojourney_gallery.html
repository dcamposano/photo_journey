<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Photo Essay Website: Gallery</title>
        <link rel="stylesheet" href="../css/photojourney_gallerystyle.css"/>
    </head>
    <body>
        <main>
            <div class="gallery">
            <div class="row">
                <div class="column">
                <img src="../images/abandoned_960.jpg" alt="Building & Container with Graffiti">
                <img src="../images/redhouse_960.jpg" alt="Red House on Hill">
                <img src="../images/bluegreen_960.jpg" alt="BART View">
            </div>
                <div class="column">
                <img src="../images/bonniefarm_960.jpg" alt="Window View of Bonnie Exhibition">
                <img src="../images/japantownsf_960.png" alt="Cherry Blossom Tree in Japantown">
                <img src="../images/parallel_960.jpg" alt="Parallel View">
            </div>
                <div class="column">
                <img src="../images/station_960.jpg" alt="BART Station">
                <img src="../images/suburbhill_960.jpg" alt="Suburb Hill">
                <img src="../images/suburbhill2_960.jpg" alt="Version 2 of Suburb Hill">  
                </div>
                </div>
                </div>
        </main>
        <sidebar>
            <div class="sidebar">
            <img class="float-right" src="../images/streetlamp_gallery.png" alt="Streetlamp Gallery">
            </div>
        </sidebar>  
</body>
</html>
